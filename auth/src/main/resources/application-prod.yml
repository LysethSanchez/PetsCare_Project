server:
  port: ${PORT:8080}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false

spring:
  profiles:
    active: prod

app:
  cors:
    allowed-origins: ${ALLOWED_ORIGINS:https://PetsCare_Project_Test.onrender.com}
